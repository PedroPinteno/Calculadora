<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - SatruxDev</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="calculator-header">
                <h1>Calculadora</h1>
                <button id="historyToggle" class="history-toggle">
                    <i class="fas fa-history"></i>
                </button>
            </div>
            
            <div class="display">
                <div class="history-display" id="historyDisplay"></div>
                <div class="previous-operand" id="previousOperand"></div>
                <div class="current-operand" id="currentOperand">0</div>
            </div>

            <div class="buttons">
                <button class="special" data-action="clear">C</button>
                <button class="special" data-action="delete">⌫</button>
                <button class="special" data-action="percentage">%</button>
                <button class="operator" data-operator="divide">÷</button>

                <button class="number" data-number="7">7</button>
                <button class="number" data-number="8">8</button>
                <button class="number" data-number="9">9</button>
                <button class="operator" data-operator="multiply">×</button>

                <button class="number" data-number="4">4</button>
                <button class="number" data-number="5">5</button>
                <button class="number" data-number="6">6</button>
                <button class="operator" data-operator="subtract">-</button>

                <button class="number" data-number="1">1</button>
                <button class="number" data-number="2">2</button>
                <button class="number" data-number="3">3</button>
                <button class="operator" data-operator="add">+</button>

                <button class="number" data-number="0">0</button>
                <button class="number" data-number=".">.</button>
                <button class="special" data-action="plusMinus">±</button>
                <button class="equals" data-action="calculate">=</button>
            </div>
        </div>

        <div class="history-panel" id="historyPanel">
            <div class="history-header">
                <h2>Historial</h2>
                <button id="clearHistory" class="clear-history">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
